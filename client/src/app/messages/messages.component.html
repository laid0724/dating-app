<div class="row mb-4">
  <div class="btn-group" name="container">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="refreshMessages(container, true)"
    >
      <i class="fa fa-envelope"></i>
      Unread
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="refreshMessages(container, true)"
    >
      <i class="fa fa-envelope-open"></i>
      Inbox
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="refreshMessages(container, true)"
    >
      <i class="fa fa-paper-plane"></i>
      Outbox
    </button>
  </div>
</div>

<div class="row">
  <ng-container *ngIf="messages?.length < 1">
    <div class="col-12 text-center py-5">
      <h3>No messages here :(</h3>
    </div>
  </ng-container>

  <ng-container *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 40%">Message</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Send / Received</th>
        <th style="width: 20%"></th>
      </tr>
      <tr
        [hidden]="loading"
        *ngFor="let message of messages"
        [routerLink]="[
          container === 'Outbox'
            ? '/members/' + message.recipientUserName
            : '/members' + message.senderUserName
        ]"
        [queryParams]="{tab: 3}"
      >
        <td style="width: 40%">{{ message.content }}</td>
        <td style="width: 20%">
          <div *ngIf="container === 'Outbox'">
            <img
              [src]="message.recipientPhotoUrl || './assets/user.png'"
              [alt]="message.recipientUserName"
              class="img-circle rounded-circle mr-2"
            />
            <strong>{{ message.recipientUserName | titlecase }}</strong>
          </div>
          <div *ngIf="container !== 'Outbox'">
            <img
              [src]="message.senderPhotoUrl || './assets/user.png'"
              [alt]="message.senderUserName"
              class="img-circle rounded-circle mr-2"
            />
            <strong>{{ message.senderUserName | titlecase }}</strong>
          </div>
        </td>
        <td style="width: 20%">{{ message.messageSent | timeago }}</td>
        <td style="width: 20%">
          <button class="btn btn-danger" type="button">Delete</button>
        </td>
      </tr>
    </table>
  </ng-container>
</div>

<div
  class="d-flex justify-content-center"
  *ngIf="pagination && messages?.length > 0 && !loading"
>
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="onPageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>

<form [formGroup]="form" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [ngClass]="{
        'is-invalid': controlHasError(form, 'password', ['required'])
      }"
      formControlName="userName"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': controlHasError(form, 'password', [
          'required',
          'minlength'
        ])
      }"
      formControlName="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-2">Register</button>
    <button type="button" class="btn btn-default mr-2" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

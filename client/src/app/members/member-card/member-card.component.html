<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      [src]="member.photoUrl || './assets/user.png'"
      [alt]="member.knownAs"
      class="card-img"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-sm btn-primary"
          [routerLink]="['/members', member.userName]"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-sm btn-primary"
          (click)="isLikedByUser ? unlike(member) : addLike(member)"
        >
          <i class="fa fa-heart" [ngClass]="{ liked: isLikedByUser }"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-sm btn-primary"
          [routerLink]="['/members', member.userName]"
          [queryParams]="{ tab: 3 }"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{ member.knownAs | titlecase }}, {{ member.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>

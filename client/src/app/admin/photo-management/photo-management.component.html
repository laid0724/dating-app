<div class="row my-3" *ngIf="!loading">
  <ng-container *ngIf="photos.length < 1">
    <h2 class="text-center mt-5">No photos for approval</h2>
  </ng-container>
  <ng-container *ngIf="photos.length > 0">
    <div
      class="
        col-2
        d-flex
        mb-3
        justify-content-center
        align-items-center
        flex-column
      "
      *ngFor="let photo of photos"
    >
      <h6>{{ photo.userName | titlecase }}</h6>
      <img [src]="photo.url" [alt]="photo.url" class="img-thumbnail" />
      <div class="d-flex justify-content-center align-items-center">
        <button (click)="approvePhoto(photo)" class="btn btn-sm btn-success">
          Approve
        </button>
        <button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-danger">
          Reject
        </button>
      </div>
    </div>
  </ng-container>
</div>

<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active"
      >Dating App</a
    >
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/members']"
            routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/lists']"
            routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/messages']"
            routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle
        >Welcome {{ user.userName | titlecase }}</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"
          >Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="(currentUser$ | async) === null"
      [formGroup]="form"
      (ngSubmit)="login()"
      class="form-inline mt-2 mt-md-0"
      autocomplete="off"
    >
      <input
        class="form-control mr-sm-2"
        [ngClass]="{
          'is-invalid': controlHasError(form, 'userName', ['required'])
        }"
        type="text"
        placeholder="Username"
        formControlName="userName"
      />
      <input
        class="form-control mr-sm-2"
        [ngClass]="{
          'is-invalid': controlHasError(form, 'password', ['required', 'minlength'])
        }"
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
